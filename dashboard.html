    <div class="modal fade" id="incomeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Income</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input
              id="incomeInput"
              type="number"
              class="form-control"
              placeholder="Enter amount"
            />
          </div>

          <div class="modal-footer">
            <button
              id="saveIncome"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="expenseModal">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h5 class="mb-3" id="modalCategoryTitle">Add Expense</h5>
          <input
            type="text"
            id="expenseTitle"
            class="form-control mb-2"
            placeholder="Title"
          />
          <input
            type="number"
            id="expenseAmount"
            class="form-control mb-2"
            placeholder="Amount"
          />
          <input
            type="text"
            id="expenseNote"
            class="form-control mb-2"
            placeholder="Note (optional)"
          />
          <button id="saveExpenseBtn" class="btn btn-primary w-100" data-bs-dismiss="modal">
            Save
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addGoalModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title">Add New Goal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                id="goalName"
                class="form-control"
                placeholder="Goal Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                id="goalTarget"
                class="form-control"
                placeholder="Target Amount (L.E)"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              id="addGoalBtn"
              class="btn btn-primary w-100"
              data-bs-dismiss="modal"
            >
              Add Goal
            </button>
          </div>
        </div>
