<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Costly - Expense Tracker</title>
  </head>

  <body class="d-flex flex-column align-items-center" style="height: 100vh">
    <div class="col-lg-6 col-10 d-flex justify-content-center p-3 mb-5">
      <img id="logo" src="./assets/costly-dark-logo.png" class="col-lg-2 col-4" alt="dark-logo" />
    </div>

    <div class="col-lg-4 col-10 d-flex flex-column align-items-center justify-content-center card py-5 px-3 h-75">
      <h3 class="mb-4  fs-5">Personal Information</h3>
      <label class="avatar-upload position-relative d-inline-block mb-4 rounded-circle border-primary p-1">
        <div
          id="imgPreview"
          class="img-input rounded-circle d-flex align-items-center justify-content-center"
          style="width: 110px; height: 110px; font-size: 60px"
        >
          <i class="fa-regular fa-user text-white"></i>
        </div>
        <input id="fileInput" type="file" class="d-none" accept="image/*" />
      </label>
      <div class="col-12">
        <div class="col-12 mb-4 d-flex justify-content-center align-items-center gap-2">
          <input id="firstName" type="text" class="form-control " placeholder="First Name">
          <input id="lastName" type="text" class="form-control" placeholder="Last Name">
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary col-12">Track It Now</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
